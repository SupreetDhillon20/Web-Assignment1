<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="converter.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <nav class="flex justify-center space-x-4 py-4 bg-white shadow-md rounded-md">
            <a href="#weight" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700" id="tabWeight">Weight</a>
            <a href="#distance" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700" id="tabDistance">Distance</a>
            <a href="#temperature" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700" id="tabTemperature">Temperature</a>
        </nav>

        <div id="content" class="mt-8 bg-white p-6 shadow-md rounded-md">
            <!-- Weight Conversion Form -->
            <div id="weight" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Weight Conversion</h2>
                <form id="weightForm" class="space-y-4">
                    <div>
                        <label for="weightInput" class="block text-sm font-medium text-gray-700">Enter weight (lb or kg):</label>
                        <input type="text" id="weightInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="weightConvertFrom" class="block text-sm font-medium text-gray-700">Convert from:</label>
                        <select id="weightConvertFrom" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="lb">Pounds (lb)</option>
                            <option value="kg">Kilograms (kg)</option>
                        </select>
                    </div>
                    <div>
                        <label for="weightConvertTo" class="block text-sm font-medium text-gray-700">Convert to:</label>
                        <select id="weightConvertTo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lb">Pounds (lb)</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Convert</button>
                </form>
                <div id="weightResult" class="mt-4 text-xl"></div>
            </div>

            <!-- Distance Conversion Form -->
            <div id="distance" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Distance Conversion</h2>
                <form id="distanceForm" class="space-y-4">
                    <div>
                        <label for="distanceInput" class="block text-sm font-medium text-gray-700">Enter distance (miles or km):</label>
                        <input type="text" id="distanceInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="distanceConvertFrom" class="block text-sm font-medium text-gray-700">Convert from:</label>
                        <select id="distanceConvertFrom" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="miles">Miles</option>
                            <option value="km">Kilometers (km)</option>
                        </select>
                    </div>
                    <div>
                        <label for="distanceConvertTo" class="block text-sm font-medium text-gray-700">Convert to:</label>
                        <select id="distanceConvertTo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="km">Kilometers (km)</option>
                            <option value="miles">Miles</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Convert</button>
                </form>
                <div id="distanceResult" class="mt-4 text-xl"></div>
            </div>

            <!-- Temperature Conversion Form -->
            <div id="temperature" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Temperature Conversion</h2>
                <form id="temperatureForm" class="space-y-4">
                    <div>
                        <label for="temperatureInput" class="block text-sm font-medium text-gray-700">Enter temperature (°C or °F):</label>
                        <input type="text" id="temperatureInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="temperatureConvertFrom" class="block text-sm font-medium text-gray-700">Convert from:</label>
                        <select id="temperatureConvertFrom" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="c">Celsius (°C)</option>
                            <option value="f">Fahrenheit (°F)</option>
                        </select>
                    </div>
                    <div>
                        <label for="temperatureConvertTo" class="block text-sm font-medium text-gray-700">Convert to:</label>
                        <select id="temperatureConvertTo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="f">Fahrenheit (°F)</option>
                            <option value="c">Celsius (°C)</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Convert</button>
                </form>
                <div id="temperatureResult" class="mt-4 text-xl"></div>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('nav a');
        const contentSections = document.querySelectorAll('#content > div');

        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = tab.getAttribute('href').substring(1);
                contentSections.forEach(section => {
                    section.classList.add('hidden');
                    if (section.id === targetId) {
                        section.classList.remove('hidden');
                    }
                });
            });
        });

        document.getElementById('weightForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('weightInput').value.split(',').map(Number);
            const from = document.getElementById('weightConvertFrom').value;
            const to = document.getElementById('weightConvertTo').value;
            const converter = createConverter(from, to);
            const result = converter(input);
            document.getElementById('weightResult').innerText = Array.isArray(result) ? result.join(', ') : result;
        });

        document.getElementById('distanceForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('distanceInput').value.split(',').map(Number);
            const from = document.getElementById('distanceConvertFrom').value;
            const to = document.getElementById('distanceConvertTo').value;
            const converter = createConverter(from, to);
            const result = converter(input);
            document.getElementById('distanceResult').innerText = Array.isArray(result) ? result.join(', ') : result;
        });

        document.getElementById('temperatureForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('temperatureInput').value.split(',').map(Number);
            const from = document.getElementById('temperatureConvertFrom').value;
            const to = document.getElementById('temperatureConvertTo').value;
            const converter = createConverter(from, to);
            const result = converter(input);
            document.getElementById('temperatureResult').innerText = Array.isArray(result) ? result.join(', ') : result;
        });
    </script>
</body>
</html>
